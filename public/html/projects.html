<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/tickets.css" />
    <title>Projects</title>
</head>
<body>
    <section id="confirmation">
        <select class="projects-box" name="projectsBox" onchange="getProjects()">
        </select>
        <button id="add-project">Add Project:</button>
        <button id="add-ticket">Add Ticket:</button>
        <button id="logout">Logout</button>
    </section>

    <main id="tickets">
    </main>

    <dialog closed="true" id="dialog"></dialog>
        
    </dialog>



    <dialog closed="true" id="create-ticket">
        <div class="header-text">Add Ticket</div>
        <div id="top-content">
            <label>Name: <input type="text" id="new-name" /></label>
            <label>Created: 2022/02/05</label>
        </div>
        <fieldset>
            <legend style="text-align: center;">Notes</legend>
            <textarea style="width: 100%;" rows="10" spellcheck="true" id="new-notes"></textarea>
        </fieldset>
        <div id="bottom-content">

            <label>Priority: 
                <select id="new-priority-level-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>

            <label>Project attached:
                <select id="project-attach">

                </select>
            </label>
        </div>
            
        <label>Due Date: <input type="date" id="new-due-date" /></label>
        <button id="create-new-ticket">Create new ticket</button>
        <button id="close-new-ticket">Close</button>
    </dialog>
    
    
    <dialog closed="true" id="create-project">
        <div class="header-text">Add Project</div>
        <label>Name: <input type="text" id="create-project-input" /></label>
        <button id="save-new-project">Save</button>
        <button id="close-new-project">Close</button>
    </dialog>

    <dialog closed="true" id="new-name-dialog">

    </dialog> 

    <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./js/projects.js"></script>
</body>
</html>
