<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/tickets.css" />
    <title>Projects</title>
</head>
<body>
    <section id="confirmation">
        <select class="projects-box" name="projectsBox" onchange="getProjects()">
        </select>
        <button id="add-project">Add Project:</button>
        <button id="add-ticket">Add Ticket:</button>
    </section>

    <main id="tickets">
    </main>

    <dialog closed="true" id="dialog"></dialog>

    </dialog>



    <dialog open id="create-ticket">
        <div id="top-content">
            <label>Name: <input type="text" id="new-name" /></label>
            <label>Created: 2022/02/05</label>
        </div>
        <section id="middle-content">
            <div id="new-checkbox-content">
                <input id="new-checkbox"/>
                <button id="new-checkbox-button">+</button>
            </div>
            <div id="new-comment-content">
                <input id="new-comment"/>
                <button id="new-comment-button">+</button>
            </div>
        </section>
        <textarea id="new-notes"></textarea>
        <div id="bottom-content">

            <label>Priority: 
                <select id="new-priority-level-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>

            <label>Project attached:
                <select id="project-attach">

                </select>
            </label>
        </div>
            
        <label>Due Date: <input type="date" id="new-due-date" /></label>
        <button id="create-new-ticket">Create new ticket</button>
    </dialog>

    <dialog open id="create-project">
        <label>Name: <input type="text" id="create-project-input" /></label>
        <button id="save-new-project">Save</button>
    </dialog>

    <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./js/projects.js"></script>
</body>
</html>
